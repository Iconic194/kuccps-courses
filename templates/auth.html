{% extends "./base.html" %}

{% block title %}Kuccps | Authentication{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Student Authentication</h3>
                </div>
                <div class="card-body">
                    <form action="/auth" method="post">
                        <input type="hidden" name="course_type" value="{{ request.args.get('course_type', 'degree') }}">

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="index_number" class="form-label">Index Number</label>
                            <input type="text" class="form-control" id="index_number" name="index_number"
                                placeholder="12345678901/2024" required>
                        </div>

                        <div class="mb-3">
                            <label for="kcse_year" class="form-label">KCSE Year</label>
                            <select class="form-select" id="kcse_year" name="kcse_year" required>
                                <option value="">Select Year</option>
                                {% for year in range(2024, 2010, -1) %}
                                <option value="{{ year }}">{{ year }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Continue to Grade Entry</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
